      # 2. Kiá»ƒm tra commit message cuá»‘i cÃ¹ng
      - name: ğŸ” Check Commit Message for Prefix ğŸ”
        id: check-commit-message
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Last commit message: $LAST_COMMIT_MSG"
          if ! echo "$LAST_COMMIT_MSG" | grep -q "\[MERGE\]"; then
            echo "âŒ Commit message does not contain [MERGE]. Skipping merge."
            exit 1
          fi
          echo "âœ… Commit message contains [MERGE]. Proceeding to merge."

      # 3. Cáº¥u hÃ¬nh Git
      - name: âš™ï¸ Configure Git âš™ï¸ 
        env:
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          git config user.name "$GIT_USER_NAME"
          git config user.email "$GIT_USER_EMAIL"
          git config user.token "$GIT_TOKEN"

      # 4. Merge develop vÃ o main vá»›i commit message giá»¯ nguyÃªn
      - name: âœ… Merge Develop into Main âœ…
        if: success()
        run: |
          git checkout main
          git merge develop --no-ff --no-edit -m "[MERGE] Auto-merged develop into main"
          git push origin main
