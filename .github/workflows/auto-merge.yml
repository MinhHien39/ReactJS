name: Auto Merge Develop to Main

on:
  push:
    branches:
      - develop # KÃ­ch hoáº¡t khi cÃ³ thay Ä‘á»•i trÃªn nhÃ¡nh develop

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repository
      - name: ğŸ‰ Checkout Repository ğŸ‰
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Kiá»ƒm tra commit message cuá»‘i cÃ¹ng
      - name: ğŸš€ Check Commit Message for Prefix ğŸš€
        id: check-commit-message
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Last commit message: $LAST_COMMIT_MSG"
          if [[ "$LAST_COMMIT_MSG" != "[MERGE]"* ]]; then
            echo "Commit message does not start with [MERGE]. Exiting."
            exit 0
          fi

      # 3. Cáº¥u hÃ¬nh Git
      - name: ğŸ§ Configure Git ğŸ§
        run: |
          git config user.name "MinhHien39"
          git config user.email "tranminhhien06072001@gmail.com"

      # 4. Merge develop vÃ o main
      - name: ğŸ’¡ Merge Develop into Main  ğŸ’¡
        id: merge
        run: |
          git checkout main
          if git merge develop --no-ff --no-edit -m "[MERGE] Auto-merged develop into main"; then
            echo "Merge successful"
          else
            echo "Merge conflict detected!"
            exit 1
          fi

      # 5. Giáº£i quyáº¿t conflict náº¿u cÃ³ 
      - name: ğŸ Resolve Conflicts ğŸ 
        if: failure() && steps.merge.outcome == 'failure'
        run: |
          git merge develop --strategy-option ours
          echo "Resolving conflicts using 'ours' strategy."
          git commit -am "[MERGE] Resolved conflict using 'ours' strategy"
          git push origin main

      # 6. Push káº¿t quáº£
      - name: ğŸ” Final Push ğŸ”
        if: success()
        run: |
          git push origin main
