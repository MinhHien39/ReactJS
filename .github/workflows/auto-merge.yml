name: Auto Merge Develop to Main

on:
  push:
    branches:
      - develop # Kích hoạt khi có thay đổi trên nhánh develop

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Kiểm tra commit message cuối cùng
      - name: Check Commit Message for Prefix
        id: check-commit-message
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Last commit message: $LAST_COMMIT_MSG"
          if [[ "$LAST_COMMIT_MSG" != "[MERGE]"* ]]; then
            echo "Commit message does not start with [MERGE]. Exiting."
            exit 0
          fi

      # 3. Cấu hình Git
      - name: Configure Git
        run: |
          git config user.name "Automerge Bot"
          git config user.email "bot@example.com"

      # 4. Merge develop vào main với commit message giữ nguyên
      - name: Merge Develop into Main
        run: |
          git checkout main
          git merge develop --no-ff --no-edit -m "[MERGE] Auto-merged develop into main"
          git push origin main
