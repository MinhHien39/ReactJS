name: Auto Merge Develop to Main

on:
  push:
    branches:
      - develop # KÃ­ch hoáº¡t khi cÃ³ thay Ä‘á»•i trÃªn nhÃ¡nh develop

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repository
      - name: ğŸ‰ Checkout Repository ğŸ‰
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Kiá»ƒm tra commit message cuá»‘i cÃ¹ng
      - name: ğŸš€ Check Commit Message for Prefix ğŸš€
        id: check-commit-message
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Last commit message: $LAST_COMMIT_MSG"
          if [[ "$LAST_COMMIT_MSG" != "[MERGE]"* ]]; then
            echo "Commit message does not start with [MERGE]. Exiting."
            exit 0
          fi
      # 3. Cáº¥u hÃ¬nh Git
      - name: ğŸ§ Configure Git ğŸ§
        run: |
          git config user.name "MinhHien39"
          git config user.email "tranminhhien06072001@gmail.com"

      # 4. Merge develop vÃ o main
      - name: ğŸ’¡ Attempt Merge Develop into Main ğŸ’¡
        id: attempt-merge
        run: |
          git checkout main
          git merge develop --no-ff --no-edit -m "[MERGE] Auto-merged develop into main" || true

      # 5. Giáº£i quyáº¿t conflict náº¿u cÃ³
      - name: ğŸ Resolve Conflicts ğŸ
        if: failure()
        run: |
          echo "Conflict detected. Resolving using 'ours' strategy."
          git merge develop --strategy-option ours || true
          git status --short | grep "^UU" | awk '{print $2}' | xargs git add
          git commit -m "[MERGE] Resolved conflict using 'ours' strategy"
          git push origin main

      # 6. Push káº¿t quáº£ náº¿u khÃ´ng cÃ³ conflict
      - name: ğŸ” Final Push ğŸ”
        if: steps.attempt-merge.outcome == 'success'
        run: |
          git push origin main
