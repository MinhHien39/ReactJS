  auto-merge:
    runs-on: ubuntu-latest
    environment: auto-merge-env
    needs: build-and-run 

    steps:
      # 1. Clone repository
      - name: ğŸ› ï¸ Checkout Repository ğŸ› ï¸
        uses: actions/checkout@v3
        with:
