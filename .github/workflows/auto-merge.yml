name: Auto Merge Develop to Main with Conflict Resolution

on:
  pull_request:
    branches:
      - develop
    types:
      - closed # KÃ­ch hoáº¡t khi Pull Request vÃ o develop Ä‘Æ°á»£c merged

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repository
      - name: ğŸ› ï¸ Checkout Repository ğŸ› ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Kiá»ƒm tra náº¿u Pull Request Ä‘Æ°á»£c merged
      - name: ğŸ” Check if PR is Merged ğŸ”
        run: |
          if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
            echo "Pull request has not been merged. Exiting."
            exit 1
          fi
          echo "Pull request has been merged into develop. Proceeding to merge develop into main."

      # 3. Cáº¥u hÃ¬nh Git
      - name: âš™ï¸ Configure Git âš™ï¸
        run: |
          git config user.name "MinhHien39"
          git config user.email "tranminhhien06072001@gmail.com"

      # 4. Thá»­ merge develop vÃ o main
      - name: ğŸ”„ Attempt Merge Develop into Main ğŸ”„
        id: attempt-merge
        run: |
          git checkout main
          git merge develop --no-ff --no-edit -m "[MERGE] Auto-merged develop into main" || exit 1

      # 5. Xá»­ lÃ½ conflict vá»›i chiáº¿n lÆ°á»£c `theirs`
      - name: Resolve Conflicts with Theirs Strategy
        run: |
          echo "Starting merge with 'theirs' strategy..."
          git merge develop -X theirs || true
          git status --short | grep "^UU" | awk '{print $2}' | xargs git add || true
          git commit -m "[MERGE] Resolved conflicts using 'theirs' strategy" || true
          git push origin main || true


      # 6. Push náº¿u merge thÃ nh cÃ´ng
      - name: âœ… Push Final Merge âœ…
        if: steps.attempt-merge.outcome == 'success'
        run: |
          git push origin main
