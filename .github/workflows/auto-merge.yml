name: Auto Merge Develop to Main with Conflict Detection

on:
  pull_request:
    branches:
      - develop
    types:
      - closed # Kích hoạt khi Pull Request vào develop được merged

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repository
      - name: 🛠️ Checkout Repository 🛠️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Kiểm tra nếu Pull Request được merged
      - name: 🔍 Check if PR is Merged 🔍
        run: |
          if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
            echo "Pull request has not been merged. Exiting."
            exit 1
          fi
          echo "Pull request has been merged into develop. Proceeding to merge develop into main."

      # 3. Cấu hình Git
      - name: ⚙️ Configure Git ⚙️
        run: |
          git config user.name "MinhHien39"
          git config user.email "tranminhhien06072001@gmail.com"

      # 4. Thử merge develop vào main
      - name: 🔄 Attempt Merge Develop into Main 🔄
        id: attempt-merge
        run: |
          git checkout main
          git merge develop --no-ff --no-edit -m "[MERGE] Auto-merged develop into main" || exit 1

      # 5. Push nếu merge thành công
      - name: ✅ Push Final Merge ✅
        if: ${{ steps.attempt-merge.outcome == 'success' }}
        run: |
          git push origin main

      # 6. Thông báo nếu có conflict
      - name: ⚠️ Notify on Conflict ⚠️
        if: failure()
        run: |
          echo "Merge conflict detected. Please resolve manually."
          exit 1
