name: Auto Merge Develop to Main with Conflict Resolution

on:
  pull_request:
    branches:
      - develop
    types:
      - closed # KÃ­ch hoáº¡t khi Pull Request vÃ o develop Ä‘Æ°á»£c merged

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repository
      - name: ğŸ› ï¸ Checkout Repository ğŸ› ï¸
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Kiá»ƒm tra náº¿u Pull Request Ä‘Ã£ Ä‘Æ°á»£c merged
      - name: ğŸ” Check if PR is Merged ğŸ”
        run: |
          if [ "${{ github.event.pull_request.merged }}" != "true" ]; then
            echo "âŒ Pull request has not been merged. Exiting."
            exit 1
          fi
          echo "âœ… Pull request has been merged into develop. Proceeding to merge develop into main."

      # 3. Cáº¥u hÃ¬nh Git
      - name: âš™ï¸ Configure Git âš™ï¸
        env:
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
        run: |
          git config user.name "$GIT_USER_NAME"
          git config user.email "$GIT_USER_EMAIL"

      # 4. Thá»­ merge develop vÃ o main
      - name: ğŸ”„ Attempt Merge Develop into Main ğŸ”„
        id: attempt-merge
        run: |
          git checkout main
          git pull origin main
          git merge develop --no-ff --no-edit -m "[MERGE] Auto-merged develop into main" || true

      # 5. Xá»­ lÃ½ conflict vá»›i chiáº¿n lÆ°á»£c `theirs`
      - name: âš ï¸ Resolve Conflicts with Theirs Strategy âš ï¸
        if: failure()
        run: |
          echo "âš ï¸ Conflict detected. Starting merge with 'theirs' strategy..."
          git merge develop -X theirs || true
          git status --short | grep "^UU" | awk '{print $2}' | xargs git add || true
          git commit -m "[MERGE] Resolved conflicts using 'theirs' strategy" || true

      # 6. Push náº¿u merge thÃ nh cÃ´ng
      - name: âœ… Push Final Merge âœ…
        run: |
          git push origin main || true
