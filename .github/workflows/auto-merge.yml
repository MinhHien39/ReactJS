name: Auto Merge Develop to Main

on:
  push:
    branches:
      - develop # Kích hoạt khi có thay đổi trên nhánh develop

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    strategy: 
        matrix: 
          node-version: [18.x]
    steps:
      # 1. Clone repository
      - name: 🛠️ Checkout Repository 🛠️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Cài đặt môi trường
      - name: 📦 Setup Node.js ${{ matrix.node-version }}📦
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}


      # # 3. Cài đặt dependencies
      # - name: 📥 Install Dependencies 📥
      #   run: npm install

      # # 4. Build ứng dụng
      # - name: 🛠️ Build Application 🛠️
      #   run: npm run build

      # # 5. Chạy ứng dụng để kiểm tra
      # - name: 🚀 Run Application 🚀
      #   run: |
      #     npm start &
      #     sleep 10 # Chờ ứng dụng khởi chạy
      #     curl -I http://localhost:3000 # Kiểm tra ứng dụng đã chạy

      
  explore-github:
      runs-on: ubuntu-lastest
      needs: build-and-run
      steps:
        - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
        - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
        - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
        - name: Check out repository code
          uses: actions/checkout@v4
        - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
        - run: echo "🖥️ The workflow is now ready to test your code on the runner."
        - name: List files in the repository
          run: |
            ls ${{ github.workspace }}
        - run: echo "🍏 This job's status is ${{ job.status }}."


  auto-merge:
    runs-on: ubuntu-latest
    environment: auto-merge-env
    needs: build-and-run 

    steps:
      # 1. Clone repository
      - name: 🛠️ Checkout Repository 🛠️
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. Kiểm tra commit message cuối cùng
      - name: 🔍 Check Commit Message for Prefix 🔍
        id: check-commit-message
        run: |
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          echo "Last commit message: $LAST_COMMIT_MSG"
          if ! echo "$LAST_COMMIT_MSG" | grep -q "\[MERGE\]"; then
            echo "❌ Commit message does not contain [MERGE]. Skipping merge."
            exit 1
          fi
          echo "✅ Commit message contains [MERGE]. Proceeding to merge."

      # 3. Cấu hình Git
      - name: ⚙️ Configure Git ⚙️ 
        env:
          GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
          GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
          GIT_TOKEN: ${{ secrets.GIT_TOKEN }}
        run: |
          git config user.name "$GIT_USER_NAME"
          git config user.email "$GIT_USER_EMAIL"
          git config user.token "$GIT_TOKEN"

      # 4. Merge develop vào main với commit message giữ nguyên
      - name: ✅ Merge Develop into Main ✅
        if: success()
        run: |
          git checkout main
          git merge develop --no-ff --no-edit -m "[MERGE] Auto-merged develop into main"
          git push origin main
