name: Auto Merge Develop to Main

on:
  # Kích hoạt khi có thay đổi trên nhánh develop
  push:
    branches:
      - develop

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone repository
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          ref: develop

      # 2. Cấu hình Git
      - name: Configure Git
        run: |
          git config user.name "MinhHien39"
          git config user.email "tranminhhien06072001@gmail.com"

      # 3. Merge develop vào main
      - name: Merge Develop to Main
        run: |
          git checkout main
          git merge develop --no-ff --no-edit || echo "No changes to merge."
          git push origin main
